    - python: pypy
      env:
        - TOXENV=pypy-tox22,report,coveralls,codecov
    - python: pypy
      env:
        - TOXENV=pypy-tox23,report,coveralls,codecov
    - python: pypy
      env:
        - TOXENV=pypy-tox24,report,coveralls,codecov
    - python: pypy
      env:
        - TOXENV=pypy-tox25,report,coveralls,codecov
    - python: pypy
      env:
        - TOXENV=pypy-tox26,report,coveralls,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
